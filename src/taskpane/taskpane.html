<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExcelDemy Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <!-- Bootstarp CDN's -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="splash">
        <div style="display: block;">
          <img class="fade-in" src="/assets/exceldemy-logo.png" alt="logo" >
          <h1 class="fade-in">Exceldemy Add-in</h1>
        </div>
      </div>

    <div class="container">
        <div class="row flex justify-content-center mt-3">
            <div class="col-md-10 col-sm-10 col-10">
                <div class="card text-center" style="background-color:aliceblue;">
                    <div class="card-body">
                      <h5 class="card-title"style="font-weight:600">Create a Table with sample data.</h5>
                      <button id="create-table" class="btn btn-sm btn-success">Create Table</button>
                    </div>
                  </div>
            </div>
        </div>
<!-- Start: Add new Row -->
        <div class="row flex justify-content-center mt-3">
          <div class="col-md-8 col-sm-10 col-10">
             
              <div class="card text-center" style="background-color: aquamarine ;">
                  <div class="card-body">
                    <h5 class="card-title"style="font-weight:600">Add a new Row to the existing table.</h5>
                    <button id="add-row" class="btn btn-sm btn-success">Add Row!</button>
                  </div>
                </div>
          </div>
      </div>
<!--End:  Add new Row -->

<!-- Start: Select and Filter the Table -->
      <div class="row flex justify-content-center mt-3">
        <div class="col-md-8 col-sm-10 col-10">
          
            <div class="card text-center" style="background-color: aqua ;">
              <div class="card-body">
                <h5 class="card-title"style="font-weight:600">Filter the Table by Selecting a Cell from Category Column.</h5>
                <button id="filter-selectCell" class="btn btn-sm btn-warning">Select & Filter</button>
              </div>
              </div>
        </div>
      </div>
<!-- End: Select and Filter the Table -->

    </div>

    
</body>

</html>
